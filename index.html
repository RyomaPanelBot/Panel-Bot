<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BotPanelShop</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00ffaa;
    }
    .card {
      background-color: #1a1a1a;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
    }
    .card h3 {
      margin: 0 0 10px 0;
    }
    .price {
      color: #00ff99;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #00994d;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BotPanelShop</h1>

    <div class="card">
      <h3>Sewa Bot</h3>
      <p class="price">Rp 5.000</p>
      <a class="btn" href="https://wa.me/628976695274?text=.payment%20Sewa%20Bot%205000">Bayar Sekarang</a>
    </div>

    <div class="card">
      <h3>Jasa Rename SC</h3>
      <p class="price">Rp 25.000</p>
      <a class="btn" href="https://wa.me/628976695274?text=.payment%20Rename%20SC%2025000">Bayar Sekarang</a>
    </div>

    <div class="card">
      <h3>Jasa Run Bot</h3>
      <p class="price">Rp 3.000</p>
      <a class="btn" href="https://wa.me/628976695274?text=.payment%20Run%20Bot%203000">Bayar Sekarang</a>
    </div>

    <div class="card">
      <h3>Panel 1GB</h3>
      <p class="price">Rp 2.000</p>
      <a class="btn" href="https://wa.me/628976695274?text=.payment%20Panel%201GB%202000">Bayar Sekarang</a>
    </div>

    <div class="card">
      <h3>Panel 2GB</h3>
      <p class="price">Rp 4.000</p>
      <a class="btn" href="https://wa.me/628976695274?text=.payment%20Panel%202GB%204000">Bayar Sekarang</a>
    </div>

    <div class="footer">
      &copy; 2025 BotPanelShop. All rights reserved.
    </div>
  </div>
</body>
</html>
