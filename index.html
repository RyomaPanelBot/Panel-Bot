<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Bot - Pembayaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .payment-info {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
      text-align: center;
    }
    .phone-number {
      font-size: 22px;
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Panel Bot</h1>
    <div class="payment-info">
      Silakan lakukan pembayaran ke nomor berikut:
      <div class="phone-number">+62 889 7669 5274</div>
    </div>
  </div>
</body>
</html>
